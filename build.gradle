ext.springBootVersion = '2.2.5.RELEASE'
ext.springCloudVersion = 'Hoxton.SR3'
ext.springDataVersion = 'Moore-SR5'

task clean
task bootRun

apply from: "$rootDir/gradle/idea.gradle"

allprojects {
    apply from: "$rootDir/gradle/dependency-locking.gradle"

    task cleanAll {
        dependsOn clean, cleanIdea, cleanIdeaWorkspace
    }
}

subprojects {
    buildscript {
        repositories {
            mavenCentral()
        }
        dependencies {
            classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
        }
    }

    apply plugin: 'java'

    sourceCompatibility = 13
    targetCompatibility = 13

    group = 'org.example.teahouse'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    dependencies {
        ['annotationProcessor', 'compileOnly', 'implementation'].each { conf ->
            dependencies.add(conf, platform("org.springframework.boot:spring-boot-dependencies:$springBootVersion"))
            dependencies.add(conf, platform("org.springframework.cloud:spring-cloud-dependencies:$springCloudVersion"))
            dependencies.add(conf, platform("org.springframework.data:spring-data-releasetrain:$springDataVersion"))
        }
        testImplementation platform('org.junit:junit-bom:5.+')

        annotationProcessor 'org.projectlombok:lombok'
        compileOnly 'org.projectlombok:lombok'

        testImplementation 'org.junit.jupiter:junit-jupiter-api'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    }

    test {
        useJUnitPlatform()
    }
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
