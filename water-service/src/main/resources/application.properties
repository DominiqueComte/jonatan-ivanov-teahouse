server.port=8081
spring.application.name=water-service

spring.output.ansi.enabled=always
spring.jackson.serialization.indent_output=true
spring.jackson.date-format=com.fasterxml.jackson.databind.util.ISO8601DateFormat

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

info.buildTool.sourceCompatibility=${sourceCompatibility}
info.buildTool.targetCompatibility=${targetCompatibility}
info.buildTool.gradleVersion=${gradle.gradleVersion}

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:water-db;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=password

spring.h2.console.enabled=true
