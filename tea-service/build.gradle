apply from: "$rootDir/gradle/spring-boot.gradle"

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    implementation project(':water-service:water-api')
    implementation project(':tealeaf-service:tealeaf-api')
    implementation project(':tea-service:tea-api')

    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'io.github.openfeign:feign-core:12.1' // TODO: Fix this after Feign support is released
    implementation 'io.github.openfeign:feign-slf4j:12.1' // TODO: Fix this after Feign support is released
    implementation 'io.github.openfeign:feign-okhttp:12.1'
    implementation 'io.github.openfeign:feign-micrometer:12.1'

    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation 'io.micrometer:micrometer-tracing-bridge-brave'
    implementation 'io.zipkin.reporter2:zipkin-reporter-brave'

    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.+'
    // TODO: Add them back once released
//    implementation 'org.springdoc:springdoc-openapi-hateoas:latest.release'
//    implementation 'org.springdoc:springdoc-openapi-data-rest:latest.release'

    // implementation 'org.zalando:logbook-spring-boot-starter'
    // implementation 'org.zalando:logbook-okhttp'
}
